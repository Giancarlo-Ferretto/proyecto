<div class="d-flex justify-content-center">   
    <div class="card">
        <div class="card-header">
            Login
        </div>
        <div class="card-body">
            <alert *ngIf="failedLogin" type="danger" [dismissible]="true"> 
                {{failedMessage}}
            </alert>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
                <div class="form-group">
                    <label>Correo electrónico</label>
                    <input type="email" class="form-control" formControlName="email">
                    <small *ngIf="loginForm.get('email')?.errors?.email" class="form-text form-validator">
                        Por favor, introduce un correo electrónico válido.
                    </small>
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" class="form-control" formControlName="password">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="rememberme">
                    <label class="form-check-label" for="rememberme">Recuérdame</label>
                </div>
                <div class="form-group">
                    <re-captcha formControlName="recaptcha" (resolved)="captchaResolved($event)" (error)="captchaOnError($event)" errorMode="handled" siteKey="6LdY3g4bAAAAAAILfMJwbcMN9oCexnR0JPgle_yt"></re-captcha>
                </div>
                <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">ACCEDER</button>
            </form>
        </div>
    </div>
</div>
