<div class="container">
    <div class="doc-header d-flex align-items-center p-3 my-3 rounded shadow-sm">
        <div class="lh-1">
            <h1 class="h3">Formulario de solicitud</h1>
            <small>
                Una solicitud de soporte será abierta y se colocará en la cola de espera, deberás recibir una respuestra entre 12 y 48 horas.
            </small>
        </div>
    </div>
    <div class="doc-component my-3 p-3 bg-body rounded shadow-sm">
        <form [formGroup]="ticketForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="form-group">
                <label>Prioridad</label>
                <select class="form-control form-control-sm" formControlName="priority" maxlength="150">
                    <option [selected]="true">-- Selecciona la prioridad --</option>
                    <option>Baja</option>
                    <option>Media</option>
                    <option>Alta</option>
                </select>
            </div>
            <div class="form-group">
                <label>Categoría</label>
                <select class="form-control form-control-sm" formControlName="category" maxlength="150">
                    <option [selected]="true">-- Selecciona una categoría --</option>
                    <option>Solicitud genérica</option>
                    <option>Solicitud de cambio</option>
                    <option>Incidente</option>
                    <option>Problema</option>
                    <option>Solicitud de hardware</option>
                    <option>Solicitud de software nuevo</option>
                </select>
            </div>

            <div class="form-group">
                <label>Asunto</label>
                <input type="text" class="form-control" formControlName="subject" maxlength="150">
            </div>

            <div class="form-group">
                <label>Descripción</label>
                <textarea class="form-control" formControlName="description" maxlength="1000"></textarea>
            </div>
            <button type="submit" [disabled]="ticketForm.invalid" class="btn btn-primary"><i class="bi bi-save"></i> REALIZAR SOLICITUD</button>
        </form>
    </div>
</div>
