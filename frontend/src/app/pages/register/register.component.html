<div fxLayoutAlign="center center" fxFlexFill class="login">
    <mat-card fxFlex="25">
        <mat-toolbar color="primary">Registro</mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column" class="login-form">
    
            <mat-form-field>
                <input matInput type="text" placeholder="Nombres">
            </mat-form-field>

            <mat-form-field>
                <input matInput type="text" placeholder="Apellidos">
            </mat-form-field>

            <mat-form-field>
                <input matInput type="text" placeholder="RUT">
                <mat-hint>Con puntos y guión. Ej. 12.345.678-9</mat-hint>
            </mat-form-field>

            <mat-form-field>
                <input matInput type="text" placeholder="Dirección">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Región</mat-label>
                <mat-select>
                  <mat-option value="one">First option</mat-option>
                  <mat-option value="two">Second option</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Comuna</mat-label>
                <mat-select>
                  <mat-option value="one">First option</mat-option>
                  <mat-option value="two">Second option</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field>
                <input matInput type="email" placeholder="Correo electrónico">
            </mat-form-field>

            <mat-form-field>
                <input matInput [type]="'password'" type="passsword" placeholder="Contraseña">
            </mat-form-field>

            <mat-form-field>
                <input matInput [type]="'password'" type="passsword" placeholder="Confirmar contraseña">
            </mat-form-field>

            <button mat-raised-button type="button">REGISTRARME</button> 
        </form>
    </mat-card>
</div>
